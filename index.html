<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Project Updated</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <div class="row">
            <div class="col-5">
              <ul>
                <li>
                  <span class="todayDate"> Test Date</span>
                  <span class="time"> Test Time</span>
                </li>
                <li>
                  <span class="weatherLocation">Test City</span>
                </li>
              </ul>
            </div>

            <div class="col-7">
              <form id="search-form">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search a City"
                    id="city-input"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="submit"
                      value="search"
                    >
                      Search
                    </button>
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="useLocation-button"
                    >
                      Use my Location
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </h1>
        <h2>
          <div class="row">
            <div class="col-md-3">
              <img
                src="src/icons/cloudy.png"
                id="currentWeatherIcon"
                alt="Cloudy Day"
                width="350"
                style="width: 100%; max-width: 350px"
              />
            </div>
            <div class="col-md-5">
              <p class="current-temp">
                <strong>
                  Current:
                  <span class="temperature">Test Temp</span>
                  <a href="#" id="fahrenheit-link" class="active">°F </a> |
                  <a href="#" id="celsius-link">°C</a>
                </strong>
              </p>
              <p class="high-low">
                High: <span class="mainHigh">78</span>° F <br />
                Low: <span class="mainLow">58</span> ° F
              </p>
              <p class="card-text">
                <small id="weatherDescription">Cloudy</small>
              </p>
            </div>
            <div class="col-md-4">
              <p>Feels Like: <span class="feelsLikeTemp">85</span>° C</p>

              <p>Humidity: <span class="mainHumidity">100</span>%</p>

              <p>Wind: <span class="mainWind">1</span> mph</p>
            </div>
          </div>
        </h2>
        <h3>
          <div class="weather-forecast" id="forecast"></div>
        </h3>
        <footer>
          <a href="https://github.com/brittrumery" target="_blank"
            >Coded by Britt Rumery</a
          >
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
